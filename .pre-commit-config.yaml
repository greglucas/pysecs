ci:
  autofix_prs: false
  autoupdate_schedule: 'quarterly'
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.8.3'
    hooks:
    - id: ruff
      args: [--fix]
    - id: ruff-format
  -   repo: https://github.com/pre-commit/mirrors-mypy
      rev: 'v1.13.0'
      hooks:
      -   id: mypy
